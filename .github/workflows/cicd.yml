name: CI/CD for Dockerized Network Security ML App

on:
  push:
    branches: [ main ]
    paths:
      - 'NetworkSecurityProject/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'NetworkSecurityProject/**'

jobs:
  integration:
    name: Continuous Integration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Lint Code
        run: echo "networksecurity repository"

      - name: Run Unit Tests
        run: echo "Running docker build"

  dockerbuild:
    name: Docker Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Build the Docker Image
        run: docker build NetworkSecurityProject/ --file NetworkSecurityProject/Dockerfile --tag networksecurity:latest


  build-and-publish:
    needs: dockerbuild
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Login to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        file: NetworkSecurityProject/DockerFile
        push: true
        tags: ${{ secrets.DOCKER_USERNAME }}/networksecurity:latest

    - name: Image digest
      run: echo ${{ steps.build-and-publish.outputs.digest }}